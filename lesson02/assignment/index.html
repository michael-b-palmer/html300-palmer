<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Card Design</title>

</head>

<body>

    <div class="card">
        <div class="left-container">
            <div class="image-container">
                <img src="./img/headshot.jpg" alt="dog in a bowtie">
            </div>
            <div class="name">Paolo Maldini</div>
            <div class="title">Front End Developer</div>
        </div>
        <div class="info-container">
            <div class="detail company">Web Weavers</div>
            <div class="detail experience">3 years</div>
            <div class="detail school">University of Washington</div>
            <div class="detail major">Marketing</div>
            <div class="detail email">paolo@example.com</div>
            <div class="detail"><img src="img/linkedin.svg" alt="linkedin logo"><a
                    href="https://www.linkedin.com/in/johndoe">paolo.likedinprofile.com</a></div>
        </div>
    </div>

</body>

</html>
