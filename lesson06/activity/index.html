<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap 4 Form Example</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <form id="myForm">
    <!-- Click Me button -->
    <button type="button" class="btn btn-primary" id="clickMeButton">Click me</button>
    
    <!-- Submit button -->
    <button type="submit" class="btn btn-secondary" id="submitButton" data-toggle="tooltip" title="You need to click the 'Click me' button first" disabled>Submit</button>
  </form>
</div>

<script>
// jQuery document ready
$(document).ready(function() {
  // Initialize the tooltip
  $('#submitButton').tooltip();

  // Handle click on the "Click me" button
  $('#clickMeButton').click(function() {
    // Enable the submit button
    $('#submitButton').prop('disabled', false);
    
    // Hide the tooltip
    $('#submitButton').tooltip('dispose');
  });
});
</script>

</body>
</html>
